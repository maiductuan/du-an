  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="col-sm-6 offset-sm-3" style="padding: 30px;">
        <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Thêm nhân viên</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Tên nhân viên</label>
                      <input type="text" class="form-control" ng-model="name" id="exampleInputEmail1" placeholder="Tên nhân viên">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">password</label>
                      <input type="password" class="form-control" ng-model="password" id="exampleInputEmail1" placeholder="password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">SĐT</label>
                      <input type="number" class="form-control" ng-model="phone" id="exampleInputEmail1" placeholder="SĐT">
                    </div>
                  </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Địa chỉ</label>
                    <input type="text" class="form-control" ng-model="stress" id="exampleInputEmail1" placeholder="Địa chỉ">
                  </div>
                  <div class="form-group">
                    <label>Phòng ban</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="phongban">
                      <option selected="selected">Arrager</option>
                      <option>Phòng marketing</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>chức vụ</label>
                    <select class="form-control select2" style="width: 100%;" ng-model="level">
                      <option selected="selected">Nhân viên</option>
                      <option>trưởng phòng</option>
                    </select>
                  </div>
                  <div class="form-group">  
                    <label for="exampleInputEmail1">link hangout</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="linkhangout" placeholder="link hoangout">
                  </div>
                </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" ng-click="add_user()">Thêm</button>
              </div>
            </form>
        </div>
    </div>
    <!-- /.card -->
  </div>
  <!-- /.content-wrapper -->
